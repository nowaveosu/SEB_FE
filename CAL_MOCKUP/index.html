<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 세션용</title>
    <link rel="stylesheet" href="session.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <span>0</span>
                <span>+</span>
                <span>0</span>
                <span>=</span>
                <span>0</span>
            </div>
            <div class="controller">
                <button>clear</button>
                <button>enter</button>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="col">7</button>
                    <button class="col">8</button>
                    <button class="col">9</button>
                    <button class="col">+</button>
                </div>
                <div class="row">
                    <button class="col">4</button>
                    <button class="col">5</button>
                    <button class="col">6</button>
                    <button class="col">-</button>
                </div>                
                <div class="row">
                    <button class="col">1</button>
                    <button class="col">2</button>
                    <button class="col">3</button>
                    <button class="col">*</button>
                </div>                
                <div class="row">
                    <button class="col w50">0</button>
                    <button class="col">.</button>
                    <button class="col">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
